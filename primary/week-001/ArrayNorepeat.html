        /** 数组去重-双循环
         * @param {Array} array
         * @return {Array}
        */
        const Bicirculating = (array) => {
            const result = [];
            if(Array.isArray(array)) {
                for(let i = 0; i < array.length; i++) {
                    let flag = false;
                    for(let j = 0; j < result.length; j++) {
                        if (array[i] === result[j]) {
                            if (array[i] === result[j]) {
                                flag = true;
                                break
                            }
                        }
                    }
                    if(!flag) {
                        result.push(array[i]);
                    }
                }
            } else {
                throw new Error(`array is not type of array`);
            }
        }

        /** 数组去重-展开语法与Set结构
         * @param {Array} array
         * @return {Array}
        */
        const Deconstruction = (array) => {
            if(Array.isArray(array)) {
                // 返回新数组
                return [...new Set(array)];
            } else {
                throw new Error(`array is not type of array`);
            }
        }

        /** 数组去重-Array.prototype.from()与Set结构
         * @param {Array} array
         * @return {Array}
        */
        const FromAndSet = (array) => {
            if(Array.isArray(array)) {
                // 返回新数组
                return Array.from(new Set(array));

        */

                return array.filter((item, index, array) => {
                    return array.indexOf(item) === index;
                })
